<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <main>
        <section>
            <!--container total-->
            <div>
                <div>
                    <h1>Your Result</h1>
                </div>
                <div class="circle-result">
                    <p>76</p>
                    <p>of 100</p>
                </div>
                <div>
                    <h2>Great</h2>
                    <p>Your scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <!--container right summary-->
            <div>
                <div>
                    <div>
                        <h2>Summary</h2>
                    </div>
                    <div>
                        <!--result-->
                        <div class="result" data-category="Reaction">
                            <!--icone and title-->
                            <div>
                                <img src="./assets/images/icon-reaction.svg" alt="Reaction icone">
                                <p>Reaction</p>
                            </div>
                            <!--percent-->
                            <div>
                                <p><b>80</b> / 100</p>
                            </div>
                        </div>
                        <!--result-->
                        <div class="result" data-category="Memory">
                            <!--icone and title-->
                            <div>
                                <img src="./assets/images/icon-memory.svg" alt="Memory icone">
                                <p>Memory</p>
                            </div>
                            <!--percent-->
                            <div>
                                <p><b>80</b> / 100</p>
                            </div>
                        </div>
                        <!--result-->
                        <div class="result" data-category="Verbal">
                            <!--icone and title-->
                            <div>
                                <img src="./assets/images/icon-verbal.svg" alt="Verbal icone">
                                <p>Verbal</p>
                            </div>
                            <!--percent-->
                            <div>
                                <p><b>80</b> / 100</p>
                            </div>
                        </div>
                        <!--result-->
                        <div class="result" data-category="Visual">
                            <!--icone and title-->
                            <div>
                                <img src="./assets/images/icon-visual.svg" alt="Visual icone">
                                <p>Visual</p>
                            </div>
                            <!--percent-->
                            <div>
                                <p><b>80</b> / 100</p>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button>Continue</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./src/js/script.js"></script>
</body>
</html>
